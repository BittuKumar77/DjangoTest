{% extends "base.html" %}

{% block pagetitle %} Index {% endblock pagetitle %} 
{% block content %}
    {% include "include.html" %}

    <center><h1 style="color: green;">{{day|title}}'s Mesage</h1></center>

    {% if msg != None %}
    <center><h1 style="color: blue;"><marquee>{{msg}}</marquee></h1></center>
    {% else %}
    <center><h1 style="color: red;"><marquee>No Mesage for the day</marquee></h1></center>
    {% endif %}

{% endblock %}
